{% extends 'posts/base.html' %}
{% block content %}
    <h2>Posts</h2>
    <a href="{% url 'posts:logout' %}">Logout</a>
    {% if posts %}
        <div class="postlist">
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <em>{{ post.pub_date }}</em>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No posts yet!</p>
    {% endif %}
{% endblock %}
